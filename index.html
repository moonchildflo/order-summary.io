<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>


</head>

<body>
    <div class="bg__image"></div>
            <div class="container">
                <img class="hero" src="images/illustration-hero.svg">

                <div class="summary">
                    <h1>Order Summary</h1>

                    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </div>

                <div class="pricing">
                    <article>
                        <img src="images/icon-music.svg">
                        <div>
                            <h4>Annual Plan
                            </h4>
                            <p>$59.99/year</p>
                        </div>
                    </article>
                    <a href="#" class="btn btn-change">Change</a>
                </div>

                <div class="buttons">
                    <a href="#" class="btn btn-primary">Proceed to Payment</a>
                    <a href="#" class="btn btn-secondary">Cancel Order</a>
                </div>
            </div>
        



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://moonchildflo.github.io">Flo</a>.
    </div>
</body></html>
